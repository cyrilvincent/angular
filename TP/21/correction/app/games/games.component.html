<mat-list class="games">
  <mat-list-item *ngFor="let game of games"
    [class.selected]="game === selectedGame"
    (click)="onSelect(game)">
      <span class="badge">{{game.id}}</span>
      <a routerLink="/detail/{{game.id}}">{{game.title}}</a>
      <i class="material-icons" (click)="delete(game)">
          delete
        </i>
  </mat-list-item>
</mat-list>
